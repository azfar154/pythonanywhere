<html>
    <head>
        <title>
            InfoonTexts
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class= "site=header">
        <header class="site-header" style="background-color:green;">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
         <div class="container" style= "background-color:green;">
          <a class="navbar-brand mr-4" href="{{url_for('home')}}">Text HSS!</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{{url_for('text')}}">Text</a>
              <a class="nav-item nav-link" href="{{url_for('info')}}">Info</a>
              <a class="nav-item nav-link" href="{{url_for('shop')}}">Shop</a>
            </div>
        </nav>
        </header>
        </div>
      <img src= "https://iplogger.org/1iwn77">
        <div class="container" style="margin-top:100px;">
                {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}" style="color:green;margin-left:30px;">
                  {{ message }}
                  <br>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
            {% block content%}
            {%endblock content%}
        </div>
    </body>
</html>
