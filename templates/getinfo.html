{% extends 'base.html' %}
{% block content %}
    <div>
    <form method="POST">
    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name = "phone-number" class="form-control" placeholder="Enter the phone number">
        <small class="form-text text-muted">Please enter the phone number</small>
        </div>
    <div class = "form-group">
        <div class="form-check">
            <input type="checkbox" name = "country-code" class="form-check-input">
            <label class="form-check-label" for="defaultCheck1">
            Include Country Code
      </label>
      </div>
      <div class="form-check">
            <input type="checkbox" name = "carrier" class="form-check-input">
            <label class="form-check-label" for="defaultCheck1">
            Carrier
      </label>
      <br>
      </div>
      <div class="form-check">
            <input type="checkbox" name = "name" class="form-check-input">
            <label class="form-check-label" for="defaultCheck1">
            Name
      </label>
      </div>
        </div>
    </div>
     <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
{% endblock content %}
