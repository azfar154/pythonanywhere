{% extends 'base.html' %}
{% block content %}
    <form method="POST">
    <div class="form-group">
        <label>Receiver</label>
        <input type="text" name = "receiver" class="form-control" placeholder="Enter Receiver">
        <small class="form-text text-muted">Please include the country code before the phone number</small>
        </div>
    <div class="form-group">
        <label>Message</label>
        <input type="text" name = "message" class="form-control" placeholder='Enter the Message'>
        </div>
     <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{%endblock content%}
